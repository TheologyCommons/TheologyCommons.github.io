<h1 id="psalm-70">PSALM 70</h1>
<h2 id="davids-concern-701-3">DAVID'S CONCERN (70:1-3):</h2>
<h3 id="they-have-slandered-him">They have slandered him!</h3>
<h3 id="god-should-scatter-them">God should scatter them!</h3>
<h2 id="davids-confidence-704-5">DAVID'S CONFIDENCE (70:4-5):</h2>
<h3 id="he-will-be-rescued-by-the-lord">He will be rescued by the Lord!</h3>
<h3 id="he-then-will-rejoice-in-the-lord">He then will rejoice in the Lord!</h3>
