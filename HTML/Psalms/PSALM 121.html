<h1 id="psalm-121">PSALM 121</h1>
<h2 id="the-psalmist-looks-up-to-the-lord-1211-2">THE PSALMIST LOOKS UP TO THE LORD (121:1-2):</h2>
<h2 id="the-lord-looks-out-for-the-psalmist-1213-8.">THE LORD LOOKS OUT FOR THE PSALMIST (121:3-8).</h2>
<h3 id="he-will-not-allow-him-to-fall-or-stumble-1213-4.">He will not allow him to fall or stumble (121:3-4).</h3>
<h3 id="he-will-protect-and-preserve-him-day-and-night-1215-8.">He will protect and preserve him day and night (121:5-8).</h3>
